<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Liste des événements</title>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js" />

        <script type="text/javascript" src="../static/js/html.js" />
        <script type="text/javascript" src="../static/js/poll.js" />
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
        <script type="text/javascript">
            function createListHtml(polls) {
                var div = tag('div', {
                    class: 'collection'
                });
                $.each( polls, function( j, poll ) {
                    div.child( tag('a', {
                        href: "/poll/" + poll.id,
                        class: "collection-item",
                    })).child(formattedDate(poll.limit_date) + " - " + poll.title);

                });
                return toHtml( div );
            }

            $( document ).ready(function() {
                $.get( '/polls', function(data) {
                    var list = $( '#list' );
                    list.html( createListHtml( data.polls ) );
                }, 'json')
                .fail(function() {
                    var html = 'Error: Poll data could not be loaded.';
                    noty({text: html, type: 'error', timeout: null});
                });
            });
        </script>
    </head>
    <body>
        <div id='live'>
            <div id='list' />
        </div>
        <footer />
    </body>
</html>
