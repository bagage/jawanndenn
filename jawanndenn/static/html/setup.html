<!DOCTYPE html>
<html lang="en">
<head>
    <title>jawanndenn: Create a new poll</title>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-noty/2.4.1/packaged/jquery.noty.packaged.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

        <script type="text/javascript" src="../static/js/html.js"></script>
        <script type="text/javascript" src="../static/js/poll.js"></script>

        <script type="text/javascript" src="../static/js/setup.js" ></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    </head>
    <body>
        <div id='stage'>
            <div id='preview'>
                <div id='poll'></div>
            </div>
            <div id='setup'>
                <div class="card-panel">
                    <form id='setupForm' action="/create" method="POST">
                        <div class="input-field">
                            <textarea id="config" name="config" class="materialize-textarea monospace-text"></textarea>
                            <label for="config">Setup (JSON)</label>
                        </div>
                        <button type="submit" id='createButton' onclick="$( '#setupForm' ).submit();" class="waves-effect waves-light btn" disabled="disabled">Create</button>
                        <button type="button" id='resetButton' onclick="resetConfig();" class="waves-effect waves-light btn-flat">Reset</button>
                    </form>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
